
  <div [routerLink]="['/events', event.id ]" class="well hoverwell thumbnail">
  <div style="float: right;align-items: center"><img style="max-height: 150px" src="{{event.imageUrl}}"></div>
  <h2>{{event?.name}}</h2>
  <div>Date: {{event?.date}}</div>
  <div [ngSwitch]="event?.time">Time: {{event?.time}}
    <span *ngSwitchCase="'8:00 am'">(Early Start)</span>
    <span *ngSwitchCase="'10:00 am'">(Late Start)</span>
    <span *ngSwitchDefault>(Normal Start)</span>
  </div>

  <div>Price: $ {{event?.price}}</div>
  <div>
    <span>Location: {{event?.location?.address}}</span>, <span>{{event?.location?.city}}</span>, <span>{{event.location.country}}</span>
  </div>
  </div>
